
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

    <title>Team Roster | Homepage</title>

  <body>
    <header class="py-4 px-5">
        <h1 class="text-center py-2 px-3">My Team</h1>
    </header>
    <main class="container my-5">
      
    <div class="row roster-row justify-space-between">
     
        <div class="card" style="width: 18rem;">
            <div class="card-header"><h2>maria <br/>
                <i class="fas fa-mug-hot"></i> Manager</h2>
            </div>
            <div class="py-3">
                <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 123</li>
                <li class="list-group-item">Email: <span id="email"><a href="mailto:maria@hello.com">maria@hello.com</a></span></li>
                <li class="list-group-item">Office Number: 711</li>
                </ul>
            </div>
        </div>
        
        <div class="card" style="width: 18rem;">
            <div class="card-header"><h2>Jessica <br/>
                <i class="fas fa-glasses"></i> Engineer</h2>
            </div>
            <div class="py-3">
                <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 234</li>
                <li class="list-group-item">Email: <span id="email"><a href="mailto:jess@hello.com">jess@hello.com</a></span></li>
                <li class="list-group-item">Github Username: <a target="_blank" href="https://github.com/jess-n-chen">jess-n-chen</a></li>
                </ul>
            </div>
        </div>
        
        <div class="card" style="width: 18rem;">
            <div class="card-header"><h2>Suzy <br/>
                <i class="fas fa-user-graduate"></i> Intern</h2>
            </div>
            <div class="py-3">
                <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 345</li>
                <li class="list-group-item">Email: <span id="email"><a href="mailto:suzy@hello.com">suzy@hello.com</a></span></li>
                <li class="list-group-item">School: U of T</li>
                </ul>
            </div>
        </div>
        
    </div>
  
    </main>

  </html>
